        <script>
            function handleResize() {
                console.log("HI");
                var w = window.outerWidth;
                var h = window.outerHeight;
                if (w > 575) {
                    window.resizeTo(575, h);
                }
                if (h > 845) {
                    window.resizeTo(w, 845);
                }
            }

            window.addEventListener("resize", handleResize); 
        </script> 
    </head>

         <div style="width:800px; margin:0 auto;"></div>
    </body>
